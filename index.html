<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="singup-header">
                <h1>singup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="singup-body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name</label>
                        <input type="text" id="full name" placeholder="Your Full Name" required>
                      
                    </p>
                    <p>
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="your email@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="at least 8 charset" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Accout">
                    </p>
                </form>
            </main>
            <footer class="singup-footer">
                <p>Already have an Account? <a href="#">login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
